<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Vitals Tracker</title>
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Vitals Tracker</h1>

    <!-- Add new vital -->
    <form id="vitalsForm">
        <input type="number" id="heartRate" placeholder="Heart Rate" required>
        <input type="text" id="bloodPressure" placeholder="Blood Pressure" required>
        <input type="number" id="temperature" placeholder="Temperature" required>
        <button type="submit">Add Vital</button>
    </form>

    <!-- Vitals Table -->
    <table id="vitalsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Heart Rate</th>
            <th>Blood Pressure</th>
            <th>Temperature</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Vitals will be dynamically added here -->
        </tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Edit Vital</h2>
      <form id="editForm">
        <input type="hidden" id="id" disabled> <!-- Hidden ID input -->
        <input type="number" id="editHeartRate" placeholder="Heart Rate" required>
        <input type="text" id="editBloodPressure" placeholder="Blood Pressure" required>
        <input type="number" id="editTemperature" placeholder="Temperature" required>
        <button type="submit">Update Vital</button>
      </form>
    </div>
  </div>

  <!-- Link to the JavaScript -->
  <script src="app.js"></script>
</body>
</html>
